<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let requestURL = 'countries.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            for (let info of data) {
                document.write("<div style='font-size: 20px; display: flex; padding-top: 30px; padding-left: 10px;'>")
                document.write("<div style='width: 20vw;'>")
                document.write("Name : " + "<b>" + info.name + "</b>" + "<br>")
                document.write("Capital : " + info.capital + "<br>")
                document.write("Population : " + info.population + "<br>")
                document.write("Region : " + info.region + "<br>")
                document.write("Location : " + info.latlng[0] + " " + info.latlng[1] + "<br>")
                document.write("Borders : ")
                for (let i = 0; i < info.borders.length; i++) {
                    document.write(info.borders[i] + " ")
                }
                document.write("</div>")
                document.write(`<img style='margin-top: 30px; height: 100px; width: 150px;' src="` + info.flag + `">`)
                document.write("</div>")
            }
        }
    </script>
</body>

</html>
