<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form role="form">
                <h1>Create your card</h1>
                <div class="form-group">
                    <label for="fname">Fullname:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter your fullname">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter your company">
                </div>
                <button type="button" class="butt" onclick="create()">Create</button>
            </form>
        </div>
        <div class="text">Your card here</div>
        <div class="card">
            <div id="cardName">
                Fullname
            </div>
            <br>
            <div id="cardPhone">
                Phone
            </div>
            <div id="cardMail">
                Email
            </div>
            <div id="cardCompany">
                Company
            </div>
        </div>
    </div>
</body>

</html>
