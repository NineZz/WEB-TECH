    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="mx-auto py-5 container text-center pt-3">
        <h1 class="d-flex justify-content-center"><b>PANDA FOOD <lable class="p-1 bg-warning">HUB</lable></b></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- <box1> -->
                <div class="container shadow-sm mb-5 bg-white rounded px-0 py-0">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://cdn.discordapp.com/attachments/944455949626789949/1015987071397154896/unknown.png"
                                class="w-100">
                        </div>
                        <div class="col-md-6">
                            <p id="orderOne" class="h5 pt-4 font-weight-bold">ชาชิมิเเซลมอล</p>
                            <p class="h6 text-muted">Delivery by PandaHub.</p>
                        </div>
                        <div class="col-md-3 pt-5 mt-5 px-1">
                            <input type="button" value="Add Order" onclick="addorder(`orderOne`)"
                                class="btn btn-warning btn-m font-weight-bold">
                        </div>
                    </div>
                </div>
                <!-- <box2> -->
                <div class="container shadow-sm mb-5 bg-white rounded px-0 py-0">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://cdn.discordapp.com/attachments/944455949626789949/1015985426563080304/unknown.png"
                                class="w-100">
                        </div>
                        <div class="col-md-6">
                            <p class="h5 pt-4 font-weight-bold" id="orderTwo">กุ้งอบวุ้นเส้น</p>
                            <p class="h6 text-muted">Delivery by PandaHub.</p>
                        </div>
                        <div class="col-md-3 pt-5 mt-4 px-2">
                            <input type="button" value="Add Order" onclick="addorder(`orderTwo`)"
                                class="btn btn-warning btn-m font-weight-bold">
                        </div>
                    </div>
                </div>
                <!-- <box3> -->
                <div class="container shadow-sm mb-5 bg-white rounded px-0 py-0">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://cdn.discordapp.com/attachments/944455949626789949/1015988457786581022/unknown.png"
                                class="w-100">
                        </div>
                        <div class="col-md-6">
                            <p class="h5 pt-4 font-weight-bold" id="orderThree">ชานมไข่มุก</p>
                            <p class="h6 text-muted">Delivery by PandaHub.</p>
                        </div>
                        <div class="col-md-3 pt-5 mt-5 px-2">
                            <input type="button" value="Add Order" onclick="addorder(`orderThree`)"
                                class="btn btn-warning btn-m font-weight-bold">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <table id="order-lst" class="table table-hover bg-white">
                    <thead>
                        <tr class="bg-primary">
                            <th scope="col" class="text-center bg-primary text-white" colspan="2">รายการออเดอร์</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function addorder(id) {
        let text = document.getElementById(id).textContent;
        let table = document.getElementById("order-lst");
        let row = table.insertRow(-1);
        let data = row.insertCell(0);
        let num = row.insertCell(1);

        data.innerHTML = text;
        num.innerHTML = "x1";
    }
</script>
</body>

</html>
